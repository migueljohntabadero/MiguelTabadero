<!DOCTYPE html>

 <meta charset="UTF-8">

 <title>Sizzle and Grill</title>

 <style>

body {
margin: 0;
font-family: Arial, sans-serif;
background: linear-gradient(135deg, #d89d30, #d0e7f9);
display: flex;
justify-content: center;
padding: 40px;
}


.gallery-container {
   background: linear-gradient(135deg, #d1bc5d, #d0e7f9); /* Match the theme's gradient */
padding: 40px 60px;
border-radius: 10px;
box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
width: 100%;

   max-width: 12000px; /* Increase width */
   border: 2px solid #cccccc;
}


.gallery-container h2 {
margin-bottom: 10px;
color: #1f78d1;
font-weight: bold;

   font-size: 36px; /* Increase font size */
text-align: center;
}

.gallery-container p {
color: #555;
font-size: 18px;
text-align: center;
margin-bottom: 40px;
}

.gallery-grid {
display: grid;
grid-template-columns: repeat(4, 1fr);
gap: 30px;
}


.gallery-grid img {
width: 100%;
height: 180px;
object-fit: cover;
border-radius: 10px;
transition: transform 0.2s ease;
cursor: pointer;
}

.gallery-grid img:hover {
transform: scale(1.05);
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}



  /* Style for video iframe */
.video-thumbnail {
width: 100%;
height: 180px;
border-radius: 10px;
overflow: hidden;
transition: transform 0.2s ease;
cursor: pointer;
}



.video-thumbnail iframe {

width: 100%;

height: 100%;

}



.video-thumbnail:hover {

transform: scale(1.05);

box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

}

</style>

</head>



<body>
