<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About Us</title>
    <style>

    * {

      margin: 0;

      padding: 0;

      box-sizing: border-box;

    }



    body {

      font-family: Arial, sans-serif;

      background-color: #cf843e;

      color: #fff;

    }



    .container {

      display: flex;

      align-items: center;

      justify-content: center;

      min-height: 100vh;

      padding: 20px;

    }



    .left-section {

      flex: 1;

      display: flex;

      justify-content: center;

      align-items: center;

    }



    .profile-image {

      width: 100%;

      max-width: 250px;

      border-radius: 50%;

      object-fit: cover;

    }



    .right-section {

      flex: 1;

      padding: 20px;

      max-width: 600px;

    }



    h2 {

      font-size: 36px;

      margin-bottom: 10px;

    }



    h3 {

      font-size: 24px;

      color: #248794;

      margin-bottom: 15px;

    }



    p {

      font-size: 16px;

      line-height: 1.6;

      margin-bottom: 20px;

    }



    .cta-button {

      background-color: #248794;

      color: rgb(0, 0, 0);

      padding: 10px 20px;

      border: none;

      border-radius: 5px;

      cursor: pointer;

      transition: background-color 0.3s;

    }



    .cta-button:hover {

      background-color: #d21869;

    }

  </style>

</head>

<body>

  <div class="container">

    <div class="left-section">

      <img src="https://scontent.fmnl3-1.fna.fbcdn.net/v/t39.30808-6/490975264_3018474374982600_440158896313855179_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=O4kBisTbbAEQ7kNvwGI190q&_nc_oc=Adma2e0KGW5dO2mNpL4aZ2ZMdiAkY3N-_V3gFnEVBgBQarDTRzi4vdYkhsR9N4imv7E&_nc_zt=23&_nc_ht=scontent.fmnl3-1.fna&_nc_gid=y6HoYyNdMgBNlT7fPk5z1w&oh=00_AfLcMXTFjYgD8Bgz-sIDWLsFMLhwUZEKiaUA9x-l3-ZymQ&oe=683667BA" alt="Profile Picture" class="profile-image">

    </div>

    <div class="right-section">

      <h2>About Us</h2>

      <h3>Manager and Owner</h3>

      <p>At Sizzle and Grill, we’re more than just a place to eat - we’re a community hub where good food and great company come together. Since opening our doors, our mission has been simple: to serve delicious, comforting meals made with love and the freshest ingredients.</p>

      <button class="cta-button">Let's Talk</button>

    </div>

  </div>

</body>

</html>
